<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --text-primary: #2c3e50;
      --text-secondary: #666666;
      --border-color: #ddd;
      --input-bg: #ffffff;
      --divider-color: #eee;
      --primary-button: #3498db;
      --primary-button-hover: #2980b9;
      --success-bg: #d4edda;
      --success-text: #155724;
      --error-bg: #f8d7da;
      --error-text: #721c24;
      --required-color: #e74c3c;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #1a1a1a;
        --bg-secondary: #2d2d2d;
        --text-primary: #e0e0e0;
        --text-secondary: #a0a0a0;
        --border-color: #404040;
        --input-bg: #2d2d2d;
        --divider-color: #404040;
        --primary-button: #2980b9;
        --primary-button-hover: #3498db;
        --success-bg: #1e4620;
        --success-text: #98c699;
        --error-bg: #4c1c1c;
        --error-text: #e6a5a5;
        --required-color: #e74c3c;
      }
    }

    body {
      padding: 20px;
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      color: var(--text-primary);
      background: var(--bg-primary);
      transition: all 0.3s ease;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    select, input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 8px;
      background: var(--input-bg);
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    select:focus, input:focus {
      outline: none;
      border-color: var(--primary-button);
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    .api-config {
      background: var(--bg-secondary);
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
      display: none;
      border: 1px solid var(--border-color);
    }

    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }

    .status.success {
      background: var(--success-bg);
      color: var(--success-text);
      display: block;
    }

    .status.error {
      background: var(--error-bg);
      color: var(--error-text);
      display: block;
    }

    button {
      background: var(--primary-button);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: var(--primary-button-hover);
    }

    .required {
      color: var(--required-color);
    }

    .help-text {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    .model-input-group {
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }

    .model-input-group select {
      flex: 1;
      margin-bottom: 0;
    }

    .model-input-group input {
      flex: 2;
      margin-bottom: 0;
    }

    .section-divider {
      height: 1px;
      background: var(--divider-color);
      margin: 20px 0;
    }

    /* Custom select styling */
    select {
      appearance: none;
      background-image: url('data:image/svg+xml;charset=US-ASCII,<svg width="14" height="8" xmlns="http://www.w3.org/2000/svg"><path d="M1 1l6 6 6-6" stroke="%236B7280" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>');
      background-repeat: no-repeat;
      background-position: right 8px center;
      padding-right: 30px;
    }

    @media (prefers-color-scheme: dark) {
      select {
        background-image: url('data:image/svg+xml;charset=US-ASCII,<svg width="14" height="8" xmlns="http://www.w3.org/2000/svg"><path d="M1 1l6 6 6-6" stroke="%23A0A0A0" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>');
      }
    }

    /* Input placeholder color */
    ::placeholder {
      color: var(--text-secondary);
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h2>Webpage Summarizer Settings</h2>
  
  <form id="options-form">
    <div class="form-group">
      <label for="model-type">Model Provider</label>
      <select id="model-type" name="modelType">
        <option value="openai">OpenAI</option>
        <option value="ollama">Ollama (Local)</option>
      </select>
    </div>

    <!-- OpenAI Models -->
    <div id="openai-models" class="form-group model-specific">
      <label for="openai-model">OpenAI Model</label>
      <div class="model-input-group">
        <select id="openai-model" name="openaiModel">
          <option value="gpt-4-turbo-preview">GPT-4 Turbo</option>
          <option value="gpt-4">GPT-4</option>
          <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
          <option value="gpt-3.5-turbo-16k">GPT-3.5 Turbo 16K</option>
        </select>
      </div>
      <p class="help-text">Select from available OpenAI models</p>
    </div>

    <!-- Ollama Models -->
    <div id="ollama-models" class="form-group model-specific" style="display: none;">
      <label for="ollama-model">Ollama Model</label>
      <div class="model-input-group">
        <select id="ollama-model-preset" name="ollamaModelPreset">
          <option value="custom">Custom Model</option>
          <option value="llama2:latest">Llama 2</option>
          <option value="mistral:latest">Mistral</option>
          <option value="mixtral:latest">Mixtral 8x7B</option>
          <option value="neural-chat:latest">Neural Chat</option>
          <option value="codellama:latest">Code Llama</option>
          <option value="dolphin-phi:latest">Dolphin Phi</option>
          <option value="phi:latest">Phi-2</option>
        </select>
        <input type="text" 
               id="ollama-model" 
               name="ollamaModel" 
               placeholder="Enter model name (e.g., mistral:7b-instruct)"
               style="display: none;">
      </div>
      <p class="help-text">Select a preset model or choose "Custom Model" to enter a specific model name. The model must be installed on your Ollama instance.</p>
    </div>

    <div class="section-divider"></div>

    <div id="api-configuration" class="api-config">
      <div class="form-group">
        <label for="api-url">API Base URL</label>
        <input type="text" id="api-url" name="apiUrl" placeholder="https://api.openai.com/v1">
        <p class="help-text">For Ollama, typically http://localhost:11434</p>
      </div>
      
      <div class="form-group">
        <label for="api-key">API Key <span class="required">*</span></label>
        <input type="password" id="api-key" name="apiKey">
        <p class="help-text">Required for OpenAI, not needed for Ollama</p>
      </div>
    </div>

    <button type="submit">Save Settings</button>
  </form>

  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
