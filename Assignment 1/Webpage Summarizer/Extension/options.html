<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root {
      /* Light theme variables */
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --text-primary: #2c3e50;
      --text-secondary: #666666;
      --border-color: #dce4ec;
      --input-bg: #ffffff;
      --section-bg: #f8f9fa;
      --primary-button: #3498db;
      --primary-button-hover: #2980b9;
      --danger-button: #e74c3c;
      --danger-button-hover: #c0392b;
      --success-bg: #d4edda;
      --success-text: #155724;
      --error-bg: #f8d7da;
      --error-text: #721c24;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        /* Dark theme variables */
        --bg-primary: #121212;
        --bg-secondary: #1e1e1e;
        --text-primary: #e0e0e0;
        --text-secondary: #a0a0a0;
        --border-color: #2d2d2d;
        --input-bg: #1e1e1e;
        --section-bg: #1a1a1a;
        --primary-button: #2980b9;
        --primary-button-hover: #3498db;
        --danger-button: #c0392b;
        --danger-button-hover: #e74c3c;
        --success-bg: #1e4620;
        --success-text: #98c699;
        --error-bg: #4c1c1c;
        --error-text: #e6a5a5;
        --shadow-color: rgba(0, 0, 0, 0.3);
      }
    }

    body {
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      color: var(--text-primary);
      background: var(--bg-primary);
      transition: all 0.3s ease;
    }

    .container {
      background: var(--bg-secondary);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px var(--shadow-color);
      margin-bottom: 20px;
    }

    h1 {
      color: var(--text-primary);
      margin-top: 0;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: 600;
    }

    .section {
      background: var(--section-bg);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 24px;
      border: 1px solid var(--border-color);
    }

    .section h2 {
      color: var(--text-primary);
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-primary);
    }

    select, input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 14px;
      color: var(--text-primary);
      background: var(--input-bg);
      transition: all 0.2s ease;
    }

    select:hover, input[type="text"]:hover, input[type="password"]:hover {
      border-color: var(--primary-button);
    }

    select:focus, input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: var(--primary-button);
      box-shadow: 0 0 0 2px rgba(41, 128, 185, 0.2);
    }

    .button-group {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 30px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button[type="submit"] {
      background: var(--primary-button);
      color: white;
    }

    button[type="submit"]:hover {
      background: var(--primary-button-hover);
    }

    button[type="button"] {
      background: var(--danger-button);
      color: white;
    }

    button[type="button"]:hover {
      background: var(--danger-button-hover);
    }

    #status {
      margin-bottom: 20px;
      padding: 12px 16px;
      border-radius: 6px;
      display: none;
      font-weight: 500;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .help-text {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 6px;
      line-height: 1.4;
    }

    .model-input-group {
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }

    .model-input-group select, .model-input-group input {
      flex: 1;
    }

    /* Custom select styling */
    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236b7280' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
      padding-right: 40px;
    }

    @media (prefers-color-scheme: dark) {
      select {
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23a0a0a0' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      }
    }

    /* Placeholder styling */
    ::placeholder {
      color: var(--text-secondary);
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="status"></div>
    <h1>Webpage Summarizer Settings</h1>
    <form>
      <div class="section">
        <h2>Model Configuration</h2>
        <div class="form-group">
          <label for="model-type">Model Provider</label>
          <select id="model-type" name="model-type">
            <option value="openai">OpenAI</option>
            <option value="ollama">Ollama</option>
          </select>
        </div>

        <div id="openai-section">
          <div class="form-group">
            <label for="openai-model">OpenAI Model</label>
            <select id="openai-model" name="openai-model">
              <option value="gpt-4-0125-preview">GPT-4 Turbo (Latest)</option>
              <option value="gpt-4-1106-preview">GPT-4 Turbo</option>
              <option value="gpt-4">GPT-4</option>
              <option value="gpt-3.5-turbo-0125">GPT-3.5 Turbo (Latest)</option>
              <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            </select>
            <p class="help-text">Models are listed from newest to oldest versions</p>
          </div>
        </div>

        <div id="ollama-section" style="display: none;">
          <div class="form-group">
            <label for="ollama-model">Ollama Model</label>
            <div class="model-input-group" style="position: relative;">
              <select id="ollama-model-preset" name="ollama-model-preset" style="width: 100%;">
                <!-- Models will be populated dynamically -->
              </select>
              <button type="button" 
                      id="refresh-models" 
                      title="Refresh available models"
                      style="
                        position: absolute;
                        right: 40px;
                        top: 50%;
                        transform: translateY(-50%);
                        padding: 4px;
                        background: none;
                        border: none;
                        cursor: pointer;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        opacity: 0.6;
                        transition: all 0.2s ease;
                        color: var(--text-primary);
                      ">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3"/>
                </svg>
              </button>
            </div>
            <p class="help-text" id="ollama-help-text">Models are loaded from your local Ollama instance</p>
          </div>
        </div>
      </div>

      <div id="api-section" class="section">
        <h2>API Configuration</h2>
        <div class="form-group">
          <label for="api-url">API Base URL</label>
          <input type="text" id="api-url" name="api-url" placeholder="Enter API base URL">
          <p class="help-text">For Ollama, typically http://localhost:11434</p>
        </div>
        <div class="form-group">
          <label for="api-key">API Key</label>
          <input type="password" id="api-key" name="api-key" placeholder="Enter API key">
          <p class="help-text">Required for OpenAI, not needed for Ollama</p>
        </div>
      </div>

      <div class="button-group">
        <button type="button" id="reset-button">Reset to Defaults</button>
        <button type="submit">Save Settings</button>
      </div>
    </form>
  </div>
  <script src="options.js"></script>
</body>
</html>
